<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>  
</head>
<body>
<main>
  <div class="main-container">
    <div class="img-container">
      <img src="./images/illustration-hero.svg" alt=""Illustration hero>
    </div>

    <div class="description-container">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    

    <div class="price-container">
      <div class="icon-music">
        <img src="./images/icon-music.svg" alt="Icon music">
      </div>
      <div class="annual-plan">
        <h4>Annual Plan</h4>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <div class="btn-submit">
      <button class="btn-payment">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/melina0007">MÃ©lina</a>.
  </div>
</main>
  
  
</body>
</html>
